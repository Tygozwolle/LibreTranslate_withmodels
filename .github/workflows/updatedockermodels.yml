name: Build models Docker Image

on:
#  push:
    # branches:
    #   - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: CPU BUILD (Multi-arch: amd64, arm64)
  # -----------------------------------------------------------------
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branche: [v1.0.1, v1.0.0, v1.8.4, main]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branche }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Tags and Variables
        id: meta
        run: |
          if [ "${{ matrix.branche }}" == "main" ]; then
            echo "DOCKER_TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_TAG=${{ matrix.branche }}" >> $GITHUB_OUTPUT
          fi
          echo "GH_USER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build CPU Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: with_models=true
          push: false
          tags: |
            tygozwolle/libretranslate-withmodels:${{ steps.meta.outputs.DOCKER_TAG }}
          outputs: type=docker,dest=/tmp/cpu-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and Push CPU Image
        run: |
          docker load --input /tmp/cpu-image.tar
          docker push tygozwolle/libretranslate-withmodels:${{ steps.meta.outputs.DOCKER_TAG }}

  # -----------------------------------------------------------------
  # JOB 2: GPU BUILD (CUDA, amd64 only)
  # -----------------------------------------------------------------
  maingpu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branche: [v1.0.1, v1.0.0, v1.8.4, main]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branche }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Tags and Variables
        id: meta
        run: |
          # Same logic as CPU: main -> latest, v1.0.0 -> v1.0.0
          if [ "${{ matrix.branche }}" == "main" ]; then
            echo "DOCKER_TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_TAG=${{ matrix.branche }}" >> $GITHUB_OUTPUT
          fi
          echo "GH_USER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build CUDA Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/cuda.Dockerfile
          platforms: linux/amd64
          build-args: with_models=true
          push: false
          tags: |
            tygozwolle/libretranslate-withmodels:${{ steps.meta.outputs.DOCKER_TAG }}-cuda
          outputs: type=docker,dest=/tmp/cuda-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and Push CUDA Image
        run: |
          docker load --input /tmp/cuda-image.tar
          docker push tygozwolle/libretranslate-withmodels:${{ steps.meta.outputs.DOCKER_TAG }}-cuda
